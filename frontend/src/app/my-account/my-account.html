<app-navbar></app-navbar>

<section class="py-5">
  <div class="container">

    <h2 class="page-title text-center mb-5">My Account</h2>

    <div class="row g-4">

      <div class="col-lg-4">
      @for (user of users; track user.id) {
        <div class="card shadow-sm border-0 p-4 text-center profile-card">
          <img src="{{user.image}}" class="rounded-circle mb-3 mx-auto" alt="User">
          <h5 class="mb-1">{{user.firstName}} {{user.lastName}}</h5>
          <p class="text-muted mb-3">{{user.email}}</p>
          <p>{{user.phone}}</p>      
          <span class="badge bg-primary px-3 py-2">Active Member</span>
        </div>}
      </div>

      <div class="col-lg-8">
        <div class="card shadow-sm border-0">

          <div class="card-header bg-white border-0 pb-0">
            <ul class="nav nav-tabs card-header-tabs" role="tablist">

              <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#details">
                  <i class="bi bi-person"></i> Account Details
                </button>
              </li>

              <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#orders">
                  <i class="bi bi-bag-check"></i> My Orders
                </button>
              </li>

              <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#password">
                  <i class="bi bi-lock"></i> Change Password
                </button>
              </li>

            </ul>
          </div>

          <div class="card-body tab-content p-4">

            <!-- Account Details -->
            <div class="tab-pane fade show active" id="details">
              <form>
                @for (user of users; track user.id) {
                <div class="row g-3">

                  <div class="col-md-6">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" placeholder="{{user.firstName}}">
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="{{user.lastName}}">
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="{{user.email}}">
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control" placeholder="{{user.phone}}">
                  </div>

                  <div class="col-12">
                    <label class="form-label">Address</label>
                    <textarea class="form-control" rows="2" placeholder="{{user.address}}"></textarea>
                  </div>

                </div>

                <button class="btn btn-primary mt-4">Save Changes</button>}
              </form>
            </div>

            <!-- Orders -->
            <div class="tab-pane fade" id="orders">
              <p class="text-muted mb-3">Recent Orders</p>

              <div class="table-responsive">
                <table class="table align-middle">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Date</th>
                      <th>Status</th>
                      <th>Total</th>
                      <th></th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr>
                      <td>#1234</td>
                      <td>02 Dec 2025</td>
                      <td><span class="badge bg-success">Delivered</span></td>
                      <td>₹1,250.00</td>
                      <td><a href="#" class="btn btn-outline-primary btn-sm">View</a></td>
                    </tr>

                    <tr>
                      <td>#1235</td>
                      <td>28 Nov 2025</td>
                      <td><span class="badge bg-warning text-dark">Processing</span></td>
                      <td>₹899.00</td>
                      <td><a href="#" class="btn btn-outline-primary btn-sm">View</a></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <!-- Change Password -->
            <div class="tab-pane fade" id="password">
              <form>
                <div class="mb-3">
                  <label class="form-label">Current Password</label>
                  <input type="password" class="form-control">
                </div>

                <div class="mb-3">
                  <label class="form-label">New Password</label>
                  <input type="password" class="form-control">
                </div>

                <div class="mb-3">
                  <label class="form-label">Confirm New Password</label>
                  <input type="password" class="form-control">
                </div>

                <button class="btn btn-primary mt-2">Update Password</button>
              </form>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</section>

<app-footer></app-footer>
