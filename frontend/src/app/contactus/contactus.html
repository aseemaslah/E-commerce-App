    <h2 class="text-center fw-bold text-primary mb-4">Contact Us</h2>

      <!-- Contact Details -->
      <div class="col-lg-5">
        <div class="card border-0 shadow-sm p-4 h-100">
          <h4 class="fw-semibold text-dark mb-3">Get in Touch</h4>
          <p class="text-muted mb-4">
            We're here to help with any questions or support you may need. Reach out anytime â€” our team will get back to
            you as soon as possible.
          </p>

          <p class="mb-3">
            <i class="bi bi-telephone text-primary me-2"></i>
            <span class="fw-semibold">9037432518</span>
          </p>

          <p class="mb-3">
            <i class="bi bi-envelope text-primary me-2"></i>
            <span class="fw-semibold">ecommerce@gmail.com</span>
          </p>

          <p class="mb-3">
            <i class="bi bi-geo-alt text-primary me-2"></i>
            <span class="fw-semibold">Calicut, Kerala</span>
          </p>

          <div class="d-flex gap-3 mt-3">
            <a href="#" class="text-dark fs-4"><i class="bi bi-facebook"></i></a>

            <a href="#" class="text-dark fs-4"><i class="bi bi-instagram"></i></a>
          </div>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="col-lg-7">
        <div class="card border-0 shadow-sm p-4">
          <h4 class="fw-semibold text-dark mb-3">Send a Message</h4>

          <form>
            <div class="mb-3">
              <label class="form-label fw-semibold">Name</label>
              <input type="text" class="form-control" placeholder="Enter your name" formControlName="name">
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Email</label>
              <input type="email" class="form-control" placeholder="Enter your email" formControlName="email">
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Message</label>
              <textarea class="form-control" rows="4" placeholder="Type your message..."
                formControlName="message"></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2">
              Send Message
            </button>
          </form>
        </div>
      </div>

    </div>
  </div>
